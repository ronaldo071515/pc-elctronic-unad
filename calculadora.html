<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/styles.css">
	<title>Sitios Web</title>
</head>
<body>

	<nav class="navbar navbar-dark bg-dark justify-content-end">
    	<div class="container-fluid">
    	    <a class="navbar-brand" href="index.html">PC'S ELECTRONICS</a>
    	    <ul class="nav">
				<li class="nav-item dropdown">
					<a class="nav-link text-white dropdown-toggle" id="navbarDropdownMenuLink" data-bs-toggle="dropdown">
					  Utilidades
					</a>
					<ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
					  <li><a class="dropdown-item" href="#">Calculadora</a></li>
					  <li><a class="dropdown-item" href="#">Conversor</a></li>
					</ul>
				</li>
			    <li class="nav-item">
			      <a class="nav-link text-white" href="#">Inventario</a>
			    </li>
			    <li class="nav-item">
			      <a class="nav-link text-white" href="#">Administrador</a>
			    </li>
		    </ul>
    	</div>
	</nav>

	<div class="container mt-5">
		<div class="d-flex d-flex justify-content-center">

			<div class="card">
				<div class="card-body">
					<form id="calculadora" name="calculadora" action="#">
						<div class="mb-3">
							<label for="vcompra" class="form-label">Valor de la Compra</label>
							<input type="number" class="form-control" name="vcompra" min="0" id="vcompra">
						</div>
						<div class="mb-3">
							<label for="putilidad" class="form-label">% Utilidad o Ganancia</label>
							<input type="number" class="form-control" name="putilidad" min="0" max="100" id="putilidad">
						</div>
						<div class="mb-3">
							<label for="piva" class="form-label">% IVA</label>
							<input type="number" class="form-control" name="piva" min="0" max="100" id="piva">
						</div>
						<div class="d-grid gap-2">
							<input class="btn btn-outline-success btn-block" type="button" value="Calcular" id="btnCalcular" name="btnCalcular">
						</div>
					</form>
				</div>
			</div>
			<div id="resultados">
	
			</div>
		</div>
	</div>

	<script src="assets/js/calculadora-producto.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
